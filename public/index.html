<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jmart-video</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo right">JMart Video</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="#">Create a video chat</a></li>
          <li><a href="#">Join a video chat</a></li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="input-field col s6">
            <input id="yourId" type="text" class="validate">
            <label class="active" for="yourId">Your ID</label>
          </div>
          <div class="input-field col s6">
            <input id="otherId" type="text" class="validate">
            <label class="active" for="otherId">Friend's ID</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <a id="connect" class="waves-effect waves-light btn">Connect</a><br/>
          </div> 
        </div>
        <div class="row">
          <div class="col s6">
            <video id="video" controls></video>
          </div>
          <div class="col s6">
            <div class="col s12" id="messages"></div>
          </div> 
        </div>
        <div class="row">
          <div class="col s6">
            <input id="yourMessage" type="text" class="validate">
          </div>
          <div class="col s6">
            <a id="send" class="waves-effect waves-light btn">Send Message</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">JMart Video</h5>
            <p class="white-text">
              This is a WebRTC app built using Simple Peer, Node, and Materialize CSS
            </p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Justin on the Internet</h5>
            <ul>
              <li><a class="white-text" href="http://www.github.com/jmarthernandez">Source</a></li>
              <li><a class="white-text" href="http://www.linkedin.com/in/jmarthernandez">Linkedin</a></li>
              <li><a class="white-text" href="http://www.howtoscope.com">Personal Site</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2020 No Copyright | Inspired by Kyle Robinson Young
        </div>
      </div>
    </footer>
    <script src="/js/vendor-bundle.js" charset="utf-8"></script>
    <script src="/js/app-bundle.js" charset="utf-8"></script>
  </body>
</html>
